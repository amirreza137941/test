		<script	language="javascript" type="text/javascript">
			mypic=new Array("5.jpg" , "1.jpg" , "2.jpg" , "3.jpg" , "4.jpg");
			var q=-1;
			imgct=mypic.lenght;
			function choosePic() {
				if(q==-1){
					var x=mypic[0];
					for(j=0;j<=3;j++){
					mypic[j]=mypic[j+1];		
					}
					mypic[4]=x;					
					document.getElementById("1").src=mypic[1];
					document.getElementById("2").src=mypic[2];
					document.getElementById("3").src=mypic[3];
				}
				if(q==1){
					var y=mypic[4];
					for(i=4;i>=1;i--){			
					mypic[i]=mypic[i-1];		
					}
					mypic[0]=y;					
					document.getElementById("1").src=mypic[1];
					document.getElementById("2").src=mypic[2];
					document.getElementById("3").src=mypic[3];
					q=-1;
				}
			}
			setInterval(choosePic, 3000);
		</script>
